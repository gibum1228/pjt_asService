<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>성공회대학교 A/S 센터</title>
        <link rel="stylesheet" href="css/boxs.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <form>
            <div class="imgContainer">
              <img src="media/마크_성공회대학교.png" alt="mark" width="50%" height="50%">
            </div>
          
            <div class="container">
              <label for="uname"><b>아이디</b></label>
              <input type="text" placeholder="아이디" name="uname" required>
            </div>

            <div class="container">
                <label for="psw"><b>비밀번호</b></label>
              <input type="password" placeholder="비밀번호" name="psw" required>
            </div>

            <div class="container">
                <button type="submit">로그인</button>
                <a class="signUp" href="signUp.html">회원가입</a>
                <label style="float:right;">
                    <input type="checkbox" name="remember"> 로그인 유지
                  </label>
            </div>
          </form>
    </body>
</html>
